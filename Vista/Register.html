<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/LoginRegister.css">
</head>
<body>
    <section class="seccion-imagen">
        <i class="icon-cancel boton-salir"></i>
        <div class="texto">
            <h1>Hola</h1>
            <p>Bienvenido al sistema</p>
        </div>
    </section>
    <div class="seccion-formulario seccion-formulario-register">
        <form class="formulario formulario-register">
            
            <h1>Registrarse</h1>

            <figure class="linea"></figure>

            <label for="Nombre">Nombre completo</label><br>
            <input class="imput-text imput-text-register" type="text" id="Nombre" placeholder="Nombre completo"><br>

            <label for="Email">Email</label><br>
            <input class="imput-text imput-text-register" type="email" id="Email" placeholder="Email"><br>

            <label for="password">Contraseña</label><br>
            <input class="imput-text imput-text-register" type="password" id="password" placeholder="Contraseña"><br>

            <label for="password-confirm">Confirma tu contraseña</label><br>
            <input class="imput-text imput-text-register" type="password" id="password-confirm" placeholder="Confirma tu contraseña">
    
            <p>¿Ya tienes una cuenta? <a href="login.html"><strong>Inicia sesión aquí</strong></a></p>
    
            <input class="boton-iniciar" type="submit"  value="Registrarse">
        </form>
    </div>
</body>
</html>
